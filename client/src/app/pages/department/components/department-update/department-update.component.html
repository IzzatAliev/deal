<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        Update department
      </div>
      <div class="card-body">
        <form [formGroup]="departmentForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name" required>
          </div>
          <div class="form-group">
            <label for="departmentType">Select department type</label>
            <select class="form-control" id="departmentType" aria-describedby="departmentType" formControlName="departmentType" required>
              <option *ngFor="let type of departmentTypes"
                      value="{{type}}">{{type}}</option>
            </select>
          </div>
          <div formArrayName="managementIds">
            <label for="name">Management</label>
            <div class="form-group" *ngFor="let departmentSelect of getFormsControls()['controls']; let i = index">
              <div class="input-group mb-3">
                <select class="form-control" formControlName="{{i}}">
                  <option *ngFor="let management of managements"
                          value="{{management.id}}">{{management.name}}</option>
                </select>
                <button class="btn btn-danger" (click)="removeManagement(i)">remove</button>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary mt-4" [disabled]="departmentForm.invalid" (click)="update()">Submit</button>
            <button class="btn btn-warning mt-4" (click)="addManagement()">Add management</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
