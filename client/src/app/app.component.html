<div class="container-fluid">
  <ng-container *ngIf="isLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a id="deal" class="nav-link active" aria-current="page" href="/dashboard">Deal</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false">
                Tabs
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                <li><a class="dropdown-item" href="/departments">Departments</a></li>
                <li><a class="dropdown-item" href="/dealers">Dealers</a></li>
                <ng-template ngxPermissionsOnly="{{appConstRole.admin}}">
                  <li><a class="dropdown-item" href="/managements">Managements</a></li>
                </ng-template>
                <li><a class="dropdown-item" href="/contracts">Contracts</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <ng-template ngxPermissionsOnly="{{appConstRole.admin}}">
                  <li><a class="dropdown-item" href="/users">Users</a></li>
                </ng-template>
              </ul>
            </li>
          </ul>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-outline-secondary" (click)="userDetails()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                 viewBox="0 0 16 16">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>
            <span class="visually-hidden">Button</span>
          </button>
          <button class="btn btn-outline-danger" (click)="logout()">Log out</button>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </ng-container>
  <ng-container *ngIf="!isLoggedIn&&!isRegistration">
    <app-login (successfulLogin)="successfulLogin($event)" (isSignUp)="isSignUp($event)"></app-login>
  </ng-container>
  <ng-container *ngIf="!isLoggedIn&&isRegistration">
    <app-signup (isSignUp)="isSignUp($event)"></app-signup>
  </ng-container>
</div>
